<div class="masonry-item col-md-12">
  <div class="bgc-white p-20 bd">
    <h6 class="c-grey-900 font-weight-bold">Ajouter une activité</h6>
    <div class="mT-30">
      <form>
        <div class="form-group"><label for="inputIntitulé4">Intitulé</label><input type="text" class="form-control" id="inputIntitulé4" placeholder="Intitulé"></div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputType">
              Type
            </label>
            <select id="inputType" class="form-control">
              <option selected="selected">
                Directe
              </option>
              <option>
                Indirecte
              </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCategorie">
              Categorie
            </label>
            <select id="inputCategorie" class="form-control">
              <option selected="selected">
                1
              </option>
              <option>
                2
              </option>
              <option>
                3
              </option>
              <option>
                4
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Ajouter</button>
        <button (click)="goBack()" class="btn btn-outline-secondary">Annuler</button>

      </form>
    </div>
  </div>
</div>
