<div class="masonry-item col-md-12">
  <div class="bgc-white p-20 bd">
    <h6 class="c-grey-900 font-weight-bold">Ajouter un proffesionelle</h6>
    <div class="mT-30">
      <form [formGroup]="form">
        <div class="form-group"><label for="inputNom4">Nom</label><input type="text" class="form-control" id="inputNom4" formControlName="nom" placeholder="Nom"></div>
        <div class="form-group"><label for="inputPrenom4">Prénom</label><input type="text" class="form-control" id="inputPrenom4" formControlName="prenom" placeholder="Prénom"></div>
        <div class="form-group"><label for="inputPassword4">Mot de passe</label><input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Mot de passe"></div>
        <div class="checkbox checkbox-circle checkbox-info peers ai-c mB-15">
          <input formControlName="type" type="checkbox" id="inputCall1" name="inputCheckboxesCall" class="peer">
          <label for="inputCall1" class="peers peer-greed js-sb ai-c">
            <span class="peer peer-greed">Administrateur</span>
          </label>
        </div>
        <button (click)="insert()" type="submit" class="btn btn-outline-dark">Ajouter</button>
        <button (click)="goBack()" class="btn btn-outline-secondary">Annuler</button>

      </form>
    </div>
  </div>
</div>
